$schema: 'https://moonrepo.dev/schemas/workspace.json'

projects:
  - 'moon.yml'

vcs:
  manager: 'git'
  defaultBranch: 'main'

runner:
  archivableTargets:
    - ':build'
    - ':lint-check'
    - ':format-check'
    - ':test'
    - ':publish'
    - ':version'
  logRunningCommand: true

generator:
  templates:
    - 'git://github.com/DynamicQuants/moonrepo-templates/templates#main'
