name: Version

on:
  push:
    branches:
      - alpha
      - beta
      - next
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ”„ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸŒ™ Setup Moonrepo and Prototools
        uses: DynamicQuants/actions/moonrepo@main
      - name: Running CI tasks
        run: 'moon ci :test :lint :format'
      - name: ðŸ“¦ Create Release Pull Request
        uses: DynamicQuants/actions/changeset/version@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
