name: Release

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - next

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-toolchain
        with:
          moon-version: '1.30.5'
          prototools-version: '0.43.2'
      - run: moon ci :build
