name: Release

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - next

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ”„ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸŒ™ Setup Moonrepo and Prototools
        uses: DynamicQuants/actions/moon@main
      - name: ðŸ”– Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
      - name: ðŸ“¦ Create Release Pull Request
        uses: changesets/action@v1
        env:
          commit: 'ðŸ”§ chore: update versions'
          title: 'ðŸ”§ chore: update versions'
          version: 'moon ci :version'
          publish: 'moon ci :publish'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
