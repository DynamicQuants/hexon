name: Release

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - next

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: ./.github/actions/setup-toolchain
      - run: moon ci :build
