name: Release

on:
  push:
    branches:
      - alpha
      - beta
      - next
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ”„ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸŒ™ Setup Moonrepo and Prototools
        uses: DynamicQuants/actions/moon@main
      - name: ðŸ“¦ Create Release Pull Request
        uses: changesets/action@v1
        id: changesets
        with:
          commit: 'ðŸ”§ chore: update version'
          title: 'ðŸ”§ chore: update version'
          version: 'moon ci :version'
          publish: 'moon ci :publish'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
